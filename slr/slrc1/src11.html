    <!-- Boxicons CSS for icons -->

    <style>
        /* Basic Reset */
        * { padding: 0; margin: 0; box-sizing: border-box; }

        /* General Styles */
        body { background-color: #000; font-family: Arial, sans-serif; color: #fff; transition: background-color 0.5s, color 0.5s; }
        a { text-decoration: none; color: inherit; }

        /* Navigation Styles */
        nav { width: 100%; height: 80px; background-color: #121212; color: white; display: flex; justify-content: space-between; align-items: center; padding: 0 50px; position: sticky; top: 0; z-index: 1000; }
        .logo a { font-size: 1.8em; font-weight: bold; color: yellow; }
        .nav-links { list-style: none; display: flex; align-items: center; }
        .nav-links li { margin-left: 30px; }
        .nav-links a { font-size: 1.1em; position: relative; }
        .nav-links a:hover::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 2px; background: yellow; }
        .dark-light { cursor: pointer; font-size: 1.5em; }

        /* Header Section */
        header { width: 100%; height: 60vh; background: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.2)), url('slrimgc1/hdcollection.png') no-repeat center center/cover; display: flex; justify-content: center; align-items: center; text-align: center; }
        header h1 { font-size: 3em; color: yellow; margin-bottom: 20px; }
        header p { font-size: 1.2em; }

     

        /* Footer Styles */
        footer { background-color: #000; color: white; text-align: center; padding: 20px 0; }
        footer p span { color: yellow; }

        /* Light Theme Styles */
        .light-theme { background-color: white; color: black; }
        .light-theme nav { background-color: #f0f0f0; color: black; }
        .light-theme .logo a { color: blue; }
        .light-theme .nav-links a:hover::after { background: blue; }
        .light-theme header { background: linear-gradient(rgba(255,255,255,0.8),rgba(255,255,255,0.2)), url('slrimgc1/hdcollection.jpg') no-repeat center center/cover; }
        .light-theme header h1 { color: blue; }
        .light-theme .playlist-section { background-color: #e0e0e0; color: black; }
        .light-theme .video-item { background-color: #ccc; }
        .light-theme .video-item a { background-color: blue; color: white; }
        .light-theme .video-item a:hover { background-color: darkblue; }
        .light-theme footer { background-color: #333; color: white; }
        .light-theme footer p span { color: blue; }
        .light-theme .dark-light { color: black; }

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const themeToggle = document.querySelector('.dark-light');
        const body = document.body;
        const moonIcon = document.querySelector('.bx-moon');
        const sunIcon = document.querySelector('.bx-sun');

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-theme');
            moonIcon.style.display = moonIcon.style.display === 'none' ? 'inline' : 'none';
            sunIcon.style.display = sunIcon.style.display === 'none' ? 'inline' : 'none';
        });
    });
